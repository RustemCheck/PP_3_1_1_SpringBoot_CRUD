<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        table tr td {
            padding: 10px;
        }

        table tr td label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create User</h1>
    <form method="post" th:action="@{/users/create}" th:object="${user}">
        <div th:if="${user}">
            <table>
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" th:field="*{name}" id="name"/></td>
                </tr>
                <tr>
                    <td><label for="surname">SurName :</label></td>
                    <td><input type="text" th:field="*{surname}" id="surname"/></td>
                </tr>
                <tr>
                    <td><label for="department">Department :</label></td>
                    <td><input type="text" th:field="*{department}" id="department"/></td>
                </tr>
                <tr>
                    <td><label for="salary">Salary :</label></td>
                    <td><input type="text" th:field="*{salary}" id="salary"/></td>
                </tr>
            </table>
        </div>
        <input type="submit" value="Create"/>
    </form>
</div>
</body>
</html>
