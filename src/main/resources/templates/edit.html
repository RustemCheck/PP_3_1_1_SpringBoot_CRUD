<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" th:value="${user.surname}">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" th:value="${user.department}">
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" th:value="${user.salary}">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
